   <script>

   const addProductBtn = document.getElementById("addProduct");

   const editProductBtn = document.getElementById("addProduct");

   const deleteProductBtn = document.getElementById("deleteSelectedBtn");

   addProductBtn.addEventListener("click" , function(){

      window.location.href="update_product.html";
   });

 




  function displayProduct(product){

    let prodctsTable = document.getElementById("prodctsTable");

    let row = prodctsTable.insertRow();

    row.innerHTML  = `<tr>
              <td>${product.id}</td>
              <td><img src="${product.photo}" style="width: 70; height: 70;"></td>
              
              <td>${product.name}</td>
              <td>${product.description}</td>
                <td>${product.price}</td>
                <td>${product.quantity}</td>
                <td>${product.brand}</td>
                <td>${product.size}</td>
                <td>${product.gender}</td>

              </div>
            <td>
    <button class="button btn " style="width: 60%; background-color: #384AEB; color:white;" onclick="editProduct(this)">Edit</button>
    <button class="button btn "  style="width: 60%; margin-top:10px; background-color: red; color:white; " onclick="deleteProduct(this)">Delete</button>
</td>

            </td>
            </tr>`;




  };


  function editProduct(button)
  {
    let row = button.parentElement.parentElement;

    let product ={
      productId :row.cells[0].innerText,
      productImg :row.cells[1].querySelector("img").src,
      
      name: row.cells[2].innerText,
        description: row.cells[3].innerText,
        price: row.cells[4].innerText,
        quantity: row.cells[5].innerText,
        brand: row.cells[6].innerText,
        size: row.cells[7].innerText,
        gender: row.cells[8].innerText
    };

    let url = `update_product.html?productId=${product.productId}&productImg=${product.productImg}&name=${encodeURIComponent(product.name)}&description=${encodeURIComponent(product.description)}&price=${product.price}&quantity=${product.quantity}&brand=${encodeURIComponent(product.brand)}&size=${product.size}&gender=${product.gender}`;

    window.location.href = url;
  }



  function deleteProduct(button)
  {
    
    let row = button.parentElement.parentElement;


    
      var productId = row.cells[0].innerText;
    fetch(`productSettings?productId=${productId}`,{
      method:'DELETE',
      
    }).then(response=>{
      if(response.ok)
    {  row.remove();
      alert("the product deleted succesfully");
    }
    else
    {
      alert("cannot delete it now please try again later");
    }
    }).catch(erroe=>{
      console.error('Error', error); 
    
    })
    ;


  

    
  }

  function loadProducts()
  {
    fetch("loadProducts")
    .then(response => response.json())
            .then(data => {
                data.forEach(product => displayProduct(product));
            })
            .catch(error => console.error('Error fetching orders:', error));
    }
  
    loadProducts();


  


    
   </script>
